{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <h5>Update Todo</h5>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
        Open Update Modal
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/update/{{ todo.sno }}" method="POST">
                    <div class="form-group">
                        <label for="title">Todo Title</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="description">Todo Description</label>
                        <input type="text" class="form-control" name="description" id="description" value="{{ todo.description }}" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
